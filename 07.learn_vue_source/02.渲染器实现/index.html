<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <div id="app"></div>
  <script src="./render.js"></script>

  <script>
    // 1.通过h函数创建一个vnode
    const vnode = h('div', { class: 'title', id: 'aaa' }, '哈哈哈');

    // 2.通过mount函数，将vnode挂载到div#app上
    mount(vnode, document.getElementById('app'));

    // 3.创建新的vnode
    // const vnode1 = h('h2', { class: 'h2-title' }, '哈哈哈哈');
    const vnode1 = h('div', { class: 'h2-title', id: 'aaa' }, [
      h('h2', { class: 'counter' }, '呵呵呵 当前计数: 100'),
      h('button', {
        class: 'btn', onClick: function () {
          console.log('click btn');
        }
      }, '-1'),
    ]);

    setTimeout(() => {
      patch(vnode, vnode1);
    }, 2000);
  </script>
</body>

</html>
