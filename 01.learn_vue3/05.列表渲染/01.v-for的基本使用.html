<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>

  <div id="app"></div>

  <template id="my-app">
    <ul>
      <!-- 1.遍历数组 -->
      <li v-for="(item, index) of movies" :key="index">{{index+1}}.{{ item }}</li>
    </ul>

    <h3>个人信息</h3>
    <!-- 2.遍历对象 -->
    <p v-for="(value, key, index) in info">{{value}}-{{key}}-{{index}}</p>

    <!-- 3.遍历数字 -->
    <ul>
      <li v-for="(item, index) in 10">{{index+1}}.{{item}}</li>
    </ul>
  </template>

  <script src="../js/vue.js"></script>

  <script>
    const App = {
      template: '#my-app',
      data() {
        return {
          message: '你好啊',
          movies: ["星际穿越", "大话西游", "月光宝盒", "人世间"],
          info: {
            name: 'zhangsan',
            age: 27,
            height: 1.67
          }
        }
      }
    }

    Vue.createApp(App).mount('#app');
  </script>
</body>

</html>
