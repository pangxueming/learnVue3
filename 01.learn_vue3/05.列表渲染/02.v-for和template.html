<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>

  <div id="app"></div>

  <template id="my-app">
    
    <ul>
      <template v-for="(value, key) in info">
        <li>{{key}}</li>
        <li style="border-bottom: 1px solid #ccc;">{{value}}</li>
      </template>
    </ul>

  </template>

  <script src="../js/vue.js"></script>

  <script>
    const App = {
      template: '#my-app',
      data() {
        return {
          message: '你好啊',
          info: {
            name: 'zhangsan',
            age: 27,
            height: 1.67
          }
        }
      }
    }

    Vue.createApp(App).mount('#app');
  </script>
</body>

</html>
