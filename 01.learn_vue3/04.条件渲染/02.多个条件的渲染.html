<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>

  <div id="app"></div>

  <template id="my-app">

    <input type="text" v-model.number="source" />

    <h2 v-if="source >= 90">优秀</h2>
    <h2 v-else-if="source >= 60">良好</h2>
    <h2 v-else="source < 60">不及格</h2>
  </template>

  <script src="../js/vue.js"></script>

  <script>
    const App = {
      template: '#my-app',
      data() {
        return {
          message: '你好啊',
          source: 90
        }
      },

      watch: {
        source(newSource, oldSource) {
          console.log(newSource, oldSource);
        }
      }
    }

    Vue.createApp(App).mount('#app');
  </script>
</body>

</html>
