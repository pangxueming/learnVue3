<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>

  <div id="app"></div>

  <template id="my-app">
    <!-- 
      v-show和v-if的区别：
        首先，在用法上的区别
          1.v-show是不支持template；
          2.v-show不可以跟v-else一起搭配使用；

        其次，本质的区别：
          1.v-show元素无论是否需要显示到浏览器上，它的DOM实际都是有渲染的，只是通过CSS display属性来进行切换；
          2.v-if当条件为false时，其对应的元素压根不会被渲染到DOM中；

        开发中如何进行选择呢？
          1.如果我们的元素需要在显示和隐藏之间频繁的切换，那么使用v-show；
          2.如果不会频繁的发生切换，那么使用v-if；
     -->
    <button @click="isShow = !isShow">toggle</button>
    <h2 v-if="isShow">{{message}}1</h2>
    <h2 v-show="isShow">{{message}}2</h2>
  </template>

  <script src="../js/vue.js"></script>

  <script>
    const App = {
      template: '#my-app',
      data() {
        return {
          message: '你好啊',
          isShow: true
        }
      }
    }

    Vue.createApp(App).mount('#app');
  </script>
</body>

</html>
