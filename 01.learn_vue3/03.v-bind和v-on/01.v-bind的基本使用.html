<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>

  <div id="app"></div>

  <template id="my-app">
    <img v-bind:src="imgUrl" alt=""> 
    <a v-bind:href="hrefUrl">百度</a>
  </template>

  <script src="../js/vue.js"></script>

  <script>
    const App = {
      template: '#my-app',
      data() {
        return {
          message: '你好啊',
          hrefUrl: 'http://www.baidu.com',
          imgUrl: 'https://5b0988e595225.cdn.sohucs.com/q_70,c_zoom,w_640/images/20191008/5612f209f6cb47e187d99e65511f3615.jpeg',
        }
      }
    }

    Vue.createApp(App).mount('#app');
  </script>
</body>

</html>
