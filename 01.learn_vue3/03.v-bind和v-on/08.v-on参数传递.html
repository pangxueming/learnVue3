<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>

  <div id="app"></div>

  <template id="my-app">
    <h2 @click="btn1Click($event, 'zhangsan')">{{message}}1</h2>
    <!-- $event可以获取到事件发生时的事件对象 -->
    <h2 @click="btn2Click($event, 'zhangsan')">{{message}}2</h2>
  </template>

  <script src="../js/vue.js"></script>

  <script>
    const App = {
      template: '#my-app',
      data() {
        return {
          message: '你好啊'
        }
      },

      methods: {
        btn1Click(event) {
          console.log(event);
        },
        
        btn2Click(event, name) {
          console.log(event, name);
        },
      }
    }

    Vue.createApp(App).mount('#app');
  </script>
</body>

</html>
