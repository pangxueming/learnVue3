<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

</head>

<body>

  <script src="./js/vue.js"></script>

  <div id="app">
    <p>
      {{ message }}
    </p>

    <button @click="add">now the counter is {{counter}}</button> <br />
    <button @click="descrement">now the counter is {{counter}}</button>

  </div>

  <script>
    const { createApp } = Vue

    createApp({
      data() {
        return {
          message: 'Hello Vue!',
          counter: 0
        }
      },

      methods: {
        add() {
          this.counter++;
        },

        descrement: () => {
          console.log(this);
        }
      }
    }).mount('#app')
  </script>

</body>

</html>
